{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% block title %}Sign Up{% endblock %}

<body>
	<h2>Sign Up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
	<a href="{% url 'login' %}">Already have an account? Login here</a>
</body>

{% endblock %}
