{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="A Room Booking Application" />
	<meta name="author" content="Ben Gilbert" />
	<title>inaspace - Book Your Room</title>
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
	<!-- Core theme CSS (includes Bootstrap) -->
	<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
	<!-- Responsive navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'home' %}">inaspace</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page content -->
	<header>
		<div class="container">
			<div class="text-center mt-5">
				<h1>inaspace</h1>
				<p class="lead">Book your desk. Book your meeting. Book your rehearsal</p>
			</div>
		</div>
	</header>

	<main class="flex-shrink-0">
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</main>

	<footer class="footer mt-auto py-1 bg-light">
		<div class="container text-center">
			<span class="text-muted">Copyright Ben Gilbert 2024</span>
		</div>
	</footer>

	<!-- Bootstrap core JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS -->
	<script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
