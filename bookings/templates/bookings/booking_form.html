{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body>
	<div class="container">
		<div class="text-center">
			<h2 class="pt-3">
				{% if form.instance.pk %}
				Edit Booking
				{% else %}
				New Booking
				{% endif %}
			</h2>
		</div>
		<div class="container border border-3 border-secondary">
			<form class="form" method="post">
				{% csrf_token %}
				<div class="row">
					{% for field in form %}
					<div class="col-md">
						<div class="mb-3">
							{{ field|as_crispy_field }}
						</div>
					</div>
					{% endfor %}
				</div>
				<div class="row mt-3">
					<div class="col text-center">
						<div class="d-inline-flex w-100">
							<button type="submit" class="btn btn-size btn-primary me-2">
								{% if form.instance.pk %}
								Save changes
								{% else %}
								Book your room
								{% endif %}
							</button>
							<a href="{% url 'home' %}" class="btn btn-size btn-secondary">
								Cancel
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
{% endblock %}
