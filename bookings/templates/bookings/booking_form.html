{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<body>
<div class="container">
	<div class="text-center">
		<h2 class="pt-3">
			{% if form.instance.pk %}
			Edit Booking
			{% else %}
			New Booking
			{% endif %}
		</h2>
	</div>
	<div class="container border border-3 border-secondary">
		<form class="form booking-form" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">
				{% if form.instance.pk %}
				Save changes
				{% else %}
				Book your room
				{% endif %}
			</button>
			<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</div>

</body>
{% endblock %}
